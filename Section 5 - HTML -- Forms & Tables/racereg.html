<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <!-- Contact Information -->
      <div>
        <!-- First Name -->
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required />
        <!-- Last Name -->
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required />
      </div>
      <!-- Race Details -->
      <div>
        <p>Select a race:</p>
        <input type="radio" name="race" id="5k" value="5k" required />
        <label for="5k">Fun Run 5k</label> <br />
        <input type="radio" name="race" id="hm" value="hm" />
        <label for="hm">Half Marathon</label> <br />
        <input type="radio" name="race" id="fm" value="fm" />
        <label for="fm">Full Marathon</label>
      </div>
      <!-- Email information -->
      <div>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <!-- Password -->
        <label for="emailpass">Password</label>
        <input type="password" name="emailpass" id="emailpass" required />
      </div>
      <div>
        <!-- Age group selector -->
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <!-- Button to register! -->
      <button>Register!</button>
    </form>
  </body>
</html>
